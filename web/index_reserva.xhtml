<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>TODO supply a title</title>
    </head>
    <body>
        <h:form id="dadosAssociado">
            <fieldset style="width: 350px">
                <legend>Novo Associado</legend>
                <h:commandButton value="Novo" action="#{reservaBean.novo}" />
            </fieldset>
            <fieldset style="width: 350px">
                <legend>Dados do Associado</legend>
                <h:panelGrid columns="4">
                    <h:outputText value="codigoAssoc" />
                    <h:inputText value="#{reservaBean.reserva.codAssoc}" />
                     <h:outputText value="ISBN" />
                     <h:inputText value="#{reservaBean.reserva.isbn}" />
                    <h:outputText value="dataReser" />
                    <h:inputText value="#{reservaBean.reserva.dataRes}" />
                      <h:outputText value="Status" />
                      <h:inputText value="#{reservaBean.reserva.status}" />
                  
                    <h:commandButton value="Gravar" action="#{reservaBean.gravar}" />
                    <h:commandButton value="Remover" action="#{reservaBean.remover}" rendered="#{reservaoBean.reserva.codigo > 0}" />
                </h:panelGrid>
            </fieldset>
        </h:form>
    </body>
</html>
