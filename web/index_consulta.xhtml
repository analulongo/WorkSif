<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Consulta</title>
        <h:outputStylesheet library="css" name="table-style.css"  />
    </head>
    <h:body>
        <h:dataTable value="#{publicacaoBean.listPublicacaoConsulta}" var="publicacao" >
            <h:column>
                <f:facet name="header"><h:outputText value="ISBN" /></f:facet>
                <h:outputText value="#{publicacao.isbn}" />
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Titulo" /></f:facet>
                <h:outputText value="#{publicacao.titulo}" />
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Editora" /></f:facet>
                <h:outputText value="#{publicacao.editora}" />
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Autor" /></f:facet>
                <h:outputText value="#{publicacao.autor}" />
            </h:column>


        </h:dataTable>

        <h:form>
            <h:outputText value="ISBN" />
            <h:inputText value="#{publicacaoBean.isbn}" />
            <h:outputText value="Titulo" />
            <h:inputText value="#{publicacaoBean.titulo}" />
            <h:commandButton value="Busca" action="#{publicacaoBean.listaConsulta()}" />
        </h:form>
    </h:body>
</html>
