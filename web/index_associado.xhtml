<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"            
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <LINK rel="stylesheet" type="text/css" href="css/style.css"/>
        <title>Associado</title>
        <!-- inserir este trecho em todas as paginas -->
        <LINK rel="stylesheet" type="text/css" href="css/style.css"/> 
        <div class="cab"><ui:include src="/publico/cab.xhtml"/></div> 
    </h:head>
    <h:body>
        <h:form id="dadosAssociado">
            <fieldset style="width: 350px">
                <legend>Novo Associado</legend>
                <h:commandButton value="Novo" action="#{associadoBean.novo}" />
            </fieldset>
            <fieldset style="width: 350px">
                <legend>Dados do Associado</legend>
                <h:panelGrid columns="4">
                    <h:outputText value="nome" />
                    <h:inputText value="#{associadoBean.assoc.nome}" />
                    <h:outputText value="endereco" />
                    <h:inputText value="#{associadoBean.assoc.endereco}" />
                    <h:outputText value="email" />
                    <h:inputText value="#{associadoBean.assoc.email}" />                    
                    <!-- Status associado tem que ser: Grad,Posgrad ou Prof - Ana -->
                    <h:outputText value="status" />
                    <h:selectOneMenu id="funcao" value="#{associadoBean.assoc.status}">  
                        <f:selectItem itemValue="Grad" itemLabel="Graduando"/>  
                        <f:selectItem itemValue="Posgrad" itemLabel="PÃ³s-Graduando"/>  
                        <f:selectItem itemValue="Prof" itemLabel="Professor"/>  
                    </h:selectOneMenu> 
                    
                    <h:commandButton value="Gravar" action="#{associadoBean.gravar}" />
                    <h:commandButton value="Remover" action="#{associadoBean.remover}" rendered="#{associadoBean.assoc.codigo > 0}" />
                </h:panelGrid>
            </fieldset>
        </h:form>
    </h:body>
    <div class="footer">
        <ui:include src="/publico/footer.xhtml"/></div>
</html>
